<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseManager Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN is used because it gets store in the client browser for the first time and then all the website using it gets loaded faster-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="./scripts/controller/controller.js"></script>
    <link href="./css/design.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center alert-info p-3 text-wrap">Expense Manager Application</h1>

        <!-- Task Form -->
        <div class="form p-3">
            <div class="form-group mb-1">
                <label class="form-label" for="">Expense Type</label>
                <input id="type" type="text" class="form-control" placeholder="Enter Expense type here">
            </div>
            <div class="form-group mb-1">
                <label class="form-label" for="">Description</label>
                <textarea id="desc" class="form-control" cols="30" rows="2" placeholder="Enter Description here"></textarea>
            </div>
            <div class="form-group mb-1">
                <label class="form-label" for="">Amount Spend</label>
                <input id="amount" type="text" class="form-control" placeholder="Enter Expense Amount here">
            </div>
            <div class="form-group mb-1">
                <label class="form-label" for="">Completion Date</label>
                <input id="date" type="date" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label" for="">Color</label>
                <input id="color" type="color" class="form-control">
            </div>
        </div>

        <!-- Operations -->
        <div class="m-3 p-2 row">
            <div class="col-7">
                <button id="add-btn" class="btn btn-primary">Add</button>
                <button class="btn btn-secondary" id="update-btn">Update</button>
                <button class="btn btn-warning" id="load-server-btn">Load Expenses</button>
            </div>
            <div class="col-5">
                <input id="search-box" type="text" class="p-1 m-1" placeholder="Search Expense by ID">
                <button class="btn btn-dark" id="search-btn">Search</button>
                <button class="btn btn-danger" id="clear-btn">Clear Results</button>
            </div>
        </div>

        <!-- Result table -->
        <div class="p-2 mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Color</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <!-- All task will be shown here-->
                <tbody id="expenses">

                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
